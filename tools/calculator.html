<!DOCTYPE html>
<html>

<head>
  <title>calculator - The Terrance Toolbox</title>
  <style>

/* CSS */
.button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
}


    .calculator {
      width: 400px;
      margin: 0 auto;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 30px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .btn {
      width: 100%;
      height: 70px;
      font-size: 30px;
      border: 2px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="button-grid">
      <button class="btn" onclick="appendToResult('1')">1</button>
      <button class="btn" onclick="appendToResult('2')">2</button>
      <button class="btn" onclick="appendToResult('3')">3</button>
      <button class="btn" onclick="appendToResult('4')">4</button>
      <button class="btn" onclick="appendToResult('5')">5</button>
      <button class="btn" onclick="appendToResult('6')">6</button>
      <button class="btn" onclick="appendToResult('7')">7</button>
      <button class="btn" onclick="appendToResult('8')">8</button>
      <button class="btn" onclick="appendToResult('9')">9</button>
      <button class="btn" onclick="appendToResult('+')">+</button>
      <button class="btn" onclick="appendToResult('0')">0</button>
      <button class="btn" onclick="appendToResult('.')">.</button>
      <button class="btn" onclick="appendToResult('-')">-</button>
      <button class="btn" onclick="appendToResult('*')">*</button>
      <button class="btn" onclick="appendToResult('/')">/</button>
      <button class="btn" onclick="clearResult()">C</button>
      <button class="btn" onclick="calculateResult()">=</button>
      <button class="btn" onclick="backspace()">âŒ«</button>
    </div>
  </div>

  <script>
    function clearResult() {
      document.getElementById("result").value = '';
    }

    function backspace() {
      document.getElementById("result").value = document.getElementById("result").value.slice(0, -1);
    }

    function appendToResult(value) {
      document.getElementById("result").value += value;
    }

    function calculateResult() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch (error) {
        document.getElementById("result").value = 'Error';
      }
    }
  </script>
</body>
</html>
