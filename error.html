<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - The Terrance Territory</title>
    <link rel="icon" type="image/x-icon" href="Logo3.ico">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/GLogo3.png" alt="Logo"></a>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" onclick="toggleNavbar()">â˜°</button>
        </div>
    </header>

    <!-- Error Page Content -->
    <div class="error-container">
        <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/GLogo3.png" alt="Logo" width="100"></a>
        <h1 id="error-code">404</h1>
        <p id="error-message">Oops! The page you are looking for does not exist.</p>
        <a href="https://alfieterry.co.uk">Return to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Alfie Terry. All rights reserved.</p>
    </footer>
    <div id="scroll-progress"></div>

    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
        
        // Handle URL query parameters to customize the error message
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');
        const errorMessage = {
            '400': 'Bad Request. The server could not understand the request due to invalid syntax.',
            '403': 'Forbidden. You do not have permission to access this resource.',
            '404': 'Page Not Found. The page you are looking for does not exist.',
            '500': 'Internal Server Error. Something went wrong on our end.',
            '500': 'Internal Server Error. Something went wrong on our end.',
            '999': 'Too Fast. Whoa thare Buddy your goung faster than i can go mabe slow down a bit.',
            'TI000': 'Terrance Internal. This is a error from "inside"!!!.',
        };

        if (errorCode) {
            document.getElementById("error-code").textContent = errorCode;
            document.getElementById("error-message").textContent = errorMessage[errorCode] || 'An unexpected error has occurred.';
        }
    </script>
</body>
</html>
