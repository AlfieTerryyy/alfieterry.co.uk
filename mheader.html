        function hideNavbarOnMobile() {
            // Select the navigation bar element
            const navbar = document.getElementById('navbar');
            
            // Check the window's width
            if (window.innerWidth <= 768) { // Assuming mobile if screen width is 768px or less
                navbar.style.display = 'none';
            } else {
                navbar.style.display = 'block';
            }
        }

        // Run on initial load
        hideNavbarOnMobile();

        // Run on window resize
        window.addEventListener('resize', hideNavbarOnMobile);
